  <div  class ="contenedor" >

  <div  class =" tarjeta " estilo =" ancho: 18rem; " >
      <img src="numeros.jpg" alt="" width="200px" height="200px">
      <div  class =" cuerpo de la tarjeta " >
        <h5  class =" card-title " > Ejercicio</h5 >
        <p  class =" card-text " > Numero Positivo o Negativo? </p >
        

        
        <a  id =" button " class =" btn btn-primary " onclick =" promptdemo() " > Presione para continuar </a>
        

      </div >
    </div >
  </div >
  <script>
    function promptdemo() {
    
    var number = prompt ('ingresa un numero');

    if (number > 0) {
     alert ('El numero ingresado es positivo');
    }
    else if (number < 0) {
     alert('El numero ingresado es negativo');
    }
    
    else { 
      alert ('No ingreso un numero');
    }
    
   }
  </script>
